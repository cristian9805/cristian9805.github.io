<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calcular Salario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/734578f417.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="imagen">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg><br><br><br>  
        </div>

        <div class="titulo">
            <p class="fw-lighter">Inicio de seccion</p>
        </div>
            
        <div class="inputNombre">
            <input class="form-control" id="txtNomUsu" name="txtNomUsu" type="text" placeholder="Escriba su nombre de usuario" 
            aria-describedby="passwordHelpBlock">
            <i class="fa-solid fa-user"></i> 
        </div><br>

        <div class="inputContrasenna">
            <input class="form-control" id="txtContrasenna" name="txtContrasenna" type="password" placeholder="Escriba su contraseña" aria-describedby="passwordHelpBlock"><br>
            <i class="fa-solid fa-lock"></i>
            <span class="verContraseña" >
                <o id="ojoAbierto" class="fa-solid fa-eye"></o>
                <o id="ojoCerrado" class="fa-solid fa-eye-slash"></o>
            </span>
        </div>
        <div class="btnIngresar">
            <input class="btn btn-primary" type="button" value="Ingresar">
        </div><br>

        <div class="enlaceRegitro">
            <label class="label1" for="">Si no estas registrado </label>
            <p><a class="enlaceRegistrousu" href="registroUsu.html">Registrese aqui</a></p>
        </div>

    </div>
    
</body>
</html>
