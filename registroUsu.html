<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="registroUsu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/734578f417.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="titulo">
           <p class="fw-lighter">Registro de usuario</p>
        </div>
        <div>
            <input class="form-control" id="txtNomUsu" name="txtNomUsu" type="text" 
            placeholder="Escriba su nombre de usuario" aria-describedby="passwordHelpBlock"><br>
        </div>
        
        <div>
            <input class="form-control" id="txtNomUsu" name="txtNomUsu" type="text" 
            placeholder="Escriba su nombre y apellido" aria-describedby="passwordHelpBlock"><br>
        </div>
        
        <div class="input-contrasenna1">      
            <input class="form-control" id="txtContrasenna1" name="txtContrasenna1" type="password" 
            placeholder="Crear una contraseña" aria-describedby="passwordHelpBlock">
            <span class="verContraseña1">
                <i id="ojoAbierto1" class="fa-solid fa-eye"></i>
                <i id="ojoCerrado1" class="fa-solid fa-eye-slash"></i>
            </span>
        </div><br>

        <div class="btnRegistrar">
            <input class="btn btn-primary" type="button" value="Registrar">
        </div>

        <!-- ModalBienvenidaLogin -->
					<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
                                    <h3 class="modal-title" id="exampleModalLabel"></h3>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                                    </svg>
                                    <h3 class="modal-title" id="exampleModalLabel"></h3>
                                </div>
								<div class="modal-body">
									<h5 id="labelNombreUsu"></h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" onclick="Continuar()">Continuar</button>
								</div>
							</div>
						</div>
					</div>
