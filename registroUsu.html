<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="registroUsu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/734578f417.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de usuario</h1>
        <div>
            <input class="form-control" id="txtNomUsu" name="txtNomUsu" type="text" placeholder="Escriba su nombre de usuario" aria-describedby="passwordHelpBlock"><br>
        </div>
        
        <div>
            <input class="form-control" id="txtNomUsu" name="txtNomUsu" type="text" 
            placeholder="Escriba su nombre completo" aria-describedby="passwordHelpBlock"><br>
        </div>
        
        <div class="input-contrasenna1">      
            <input class="form-control" id="txtContrasenna1" name="txtContrasenna1" type="password" placeholder="Escriba su contrase単a"
            aria-describedby="passwordHelpBlock">
            <span class="verContrase単a1">
                <i id="ojoAbierto1" class="fa-solid fa-eye"></i>
                <i id="ojoCerrado1" class="fa-solid fa-eye-slash"></i>
            </span>
        </div><br>

        <div class="input-contrasenna2">
            <input class="form-control" id="txtContrasenna2" name="txtContrasenna2" type="password" placeholder="Repita la contrase単a"
            aria-describedby="passwordHelpBlock" checked>
            <span class="verContrase単a2">
                <i id="ojoAbierto2" class="fa-solid fa-eye"></i>
                <i id="ojoCerrado2" class="fa-solid fa-eye-slash"></i>
            </span>
        </div><br>
    </div>
    
</body>
</html>
